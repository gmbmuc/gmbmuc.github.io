rationsbeirat?</h2>\n<p>\n  Der Migrationsbeirat ist die Interessenvertretung der Münchner*innen mit Migrationsgeschichte.\n  Seine Aufgabe ist es, den Stadtrat und die Verwaltung in allen Fragen,\n  die die ausländische Bevölkerung in München vertreten, zu beraten.\n  Der Beirat existiert seit 1974 und wurde am 19. März 2023 neu gewählt.\n</p>\n\n<h3>Der Migrationsbeirat</h3>\n<ul>\n  <li>verfügt über einen jährlichen Zuschuss-Etat von rund 160.000 € für Integrationsprojekte.</li>\n  <li>gibt Empfehlungen und stellt Anträge an den Stadtrat und an die Stadtverwaltung.</li>\n  <li>organisiert politische Diskussionsveranstaltungen.</li>\n  <li>macht sich für das kommunale Wahlrecht für alle stark.</li>\n  <li>pflegt Kontakt zu Vereinen und Organisationen aus den Migrant*innen Communities.</li>\n  <li>ist die Anlaufstelle für alle Fragen, die Migrant*innen in München betreffen.</li>\n</ul>\n\n<h3>Der Migrationsbeirat beschäftigt sich mit folgenden Themen:</h3>\n<ul>\n  <li>Antidiskriminierung und Antirassismus</li>\n  <li>Erziehung und Bildung</li>\n  <li>Kinder- und Jugendhilfepolitik</li>\n  <li>Arbeit und sozialen Fragen</li>\n  <li>Frauenangelegenheiten</li>\n  <li>Sport und Freizeit</li>\n  <li>Kultur und dem interkulturellen Dialog</li>\n  <li>Migrationspolitik und Völkerverständigung</li>\n  <li>Politik für Geflüchtete und Migrationsrecht</li>\n  <li>Organisation von Fachtagen, Bürgersprechstunden und Festen</li>\n</ul>\n\n<h3>Unsere Werte, unsere Vision:</h3>\n<ul>\n  <li>Wir stehen für die Rechte und Bedürfnisse aller Mitbürger*innen mit Migrationsbiographien.</li>\n  <li>Wir setzen uns für eine offene Stadt ein, die unseren Ideen zuhört und unsere Kompetenzen wertschätzt.</li>\n  <li>Wir stehen für eine transparentere, effektivere und demokratischere Arbeit im Migrationsbeirat\n    und für den Abbau aller Hürden,die derzeit bestehen und zu einer geringen Wahlbeteiligung führen.</li>\n  <li>Wir stehen für Mehrsprachigkeit, Partizipation und Förderung aller Migrantenorganisationen.</li>\n</ul>\n\n<h3>Aktuelle Informationen (mehrsprachig!) über die Arbeit der Grünnahen Fraktion findest Du hier:</h3>\n<ul>\n  <li><a href="{{links.facebook}}" target="_blank">Grünnahes Vielfaltsbündnis auf Facebook</a></li>\n  <li><a href="{{links.instagram}}" target="_blank">Grünnahes Vielfaltsbündnis auf Instagram</a></li>\n</ul>\n\n<h3 id="beirat">Im Migrationsbeirat der Landeshauptstadt München ist die Grüne Fraktion durch folgende Personen vertreten:</h3>\n\n{{> members}}\n';const U={deDE:{template:e('<h1>Grünnahe Fraktion im Münchner Migrationsbeirat</h1>\n\n<a href="#beirat" class="intro bordered" aria-label="zum Beirat"><span></span></a>\n\n<h2>Was ist der Migrationsbeirat?</h2>\n<p>\n  Der Migrationsbeirat ist die Interessenvertretung der Münchner*innen mit Migrationsgeschichte.\n  Seine Aufgabe ist es, den Stadtrat und die Verwaltung in allen Fragen,\n  die die ausländische Bevölkerung in München vertreten, zu beraten.\n  Der Beirat existiert seit 1974 und wurde am 19. März 2023 neu gewählt.\n</p>\n\n<h3>Der Migrationsbeirat</h3>\n<ul>\n  <li>verfügt über einen jährlichen Zuschuss-Etat von rund 160.000 € für Integrationsprojekte.</li>\n  <li>gibt Empfehlungen und stellt Anträge an den Stadtrat und an die Stadtverwaltung.</li>\n  <li>organisiert politische Diskussionsveranstaltungen.</li>\n  <li>macht sich für das kommunale Wahlrecht für alle stark.</li>\n  <li>pflegt Kontakt zu Vereinen und Organisationen aus den Migrant*innen Communities.</li>\n  <li>ist die Anlaufstelle für alle Fragen, die Migrant*innen in München betreffen.</li>\n</ul>\n\n<h3>Der Migrationsbeirat beschäftigt sich mit folgenden Themen:</h3>\n<ul>\n  <li>Antidiskriminierung und Antirassismus</li>\n  <li>Erziehung und Bildung</li>\n  <li>Kinder- und Jugendhilfepolitik</li>\n  <li>Arbeit und sozialen Fragen</li>\n  <li>Frauenangelegenheiten</li>\n  <li>Sport und Freizeit</li>\n  <li>Kultur und dem interkulturellen Dialog</li>\n  <li>Migrationspolitik und Völkerverst
